<main class="login-container">

  <h1>Login</h1>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input class="login-input" #email type="email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input class="login-input" #password type="password" matInput placeholder="Password">
  </mat-form-field>

  <button (click)="onClick(email.value, password.value)" mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Login
  </button>

  @if (hasError()) {
  <p class="text-error">Incorrect email or password. <br> Try with email: john.due&#64;gmail.com, password: 1234 </p>
  }

</main>
