<div class="properties-container">
  <aside class="side-menu">
    <app-side-menu />
  </aside>

  <main class="content">
    @for (house of houses; track $index) {
    <div class="map-container">
      <app-mini-map [lngLat]="house.lngLat" />
      <h2>{{house.title}}</h2>
      <div>{{house.description}}</div>
    </div>
    }
  </main>

</div>
