<div class="m-5 layout-container">
  <mat-sidenav-container [ngStyle]="{height: '100vh'}">
    <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
      <mat-toolbar>

        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
      </mat-toolbar>

      <mat-nav-list>
        @for (item of sidebarItems; track item.label) {
        <mat-list-item routerLink="{{item.url}}" (click)="sidenav.toggle()"><mat-icon
            matListItemIcon>{{item.icon}}</mat-icon>
          {{item.label}}</mat-list-item>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      @if (user) {
      <span>{{user.user}}</span>
      }
      <span class="spacer"></span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>

</div>
