<mat-card>

  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImageUrlPipe" [alt]="hero.superhero">

  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>First appearance: </strong>{{ hero.first_appearance }}
      <mat-chip-listbox>

        @for (character of hero.characters.split(',') | slice:0:3; track $index) {
        <mat-chip>
          {{character}}
        </mat-chip>
        }

      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['/private/heroes/edit/', hero.id]">
      <mat-icon mat-raised color="primary">edit</mat-icon>
      Edit
    </button>
    <button mat-button [routerLink]="['/private/heroes/', hero.id]">
      <mat-icon mat-raised color="primary">more_horiz</mat-icon>
      More
    </button>
  </mat-card-actions>

</mat-card>
